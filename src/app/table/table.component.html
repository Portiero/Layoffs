<div class="container">
  <mat-form-field>
    <input
      (keyup)="applyFilter(input.value)"
      matInput
      placeholder="Filter"
      #input
    />
  </mat-form-field>
  <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="company">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Company
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.company }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="laid-off">
      <mat-header-cell *matHeaderCellDef start="desc" mat-sort-header>
        Laid Off
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.laidOff }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
      <mat-cell *matCellDef="let row">
        {{ row.date }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="percentage">
      <mat-header-cell *matHeaderCellDef mat-sort-header> % </mat-header-cell>
      <mat-cell *matCellDef="let row">
        {{ row.percentage | percent }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="industry">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Industry
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.industry }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="country">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Country
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.country }} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
